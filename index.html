<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 15px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .creator-badge {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            font-weight: 600;
            z-index: 1000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }
        
        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        .header p {
            font-size: 1em;
            opacity: 0.9;
            color: #a8b2d1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .search-section {
            text-align: center;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
            flex-direction: column;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: 500;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
        }
        
        .btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .profile-section {
            display: none;
        }
        
        .profile-section.show {
            display: block;
        }
        
        .profile-header {
            display: flex;
            gap: 20px;
            align-items: start;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #667eea;
            object-fit: cover;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5em;
            font-weight: 800;
            margin-bottom: 4px;
        }
        
        .profile-username {
            color: #667eea;
            font-size: 1em;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .profile-bio {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            font-size: 14px;
        }
        
        .profile-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            text-align: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: 800;
            color: #667eea;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .stat-label {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }
        
        .score-card {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-radius: 16px;
            margin-bottom: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .score-value {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .score-label {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-top: 5px;
        }
        
        .analysis-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .analysis-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .strength {
            border-left-color: #4cd964;
        }
        
        .weakness {
            border-left-color: #ff4757;
        }
        
        .new-bio {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            padding: 20px;
            border-radius: 12px;
            margin-top: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .new-bio-text {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }
        
        .error {
            background: rgba(255, 71, 87, 0.15);
            color: #ff4757;
            padding: 12px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
        
        .error.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .creator-badge {
                position: static;
                margin: 0 auto 15px;
                width: fit-content;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .profile-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="creator-badge">
        ✨ Created by: <strong>paypaleth.eth</strong>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">🎯</div>
            <h1>Profile Optimizer</h1>
            <p>AI-powered Farcaster profile analysis</p>
        </div>
        
        <div class="card search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter username (without @)" 
                />
                <button class="btn" onclick="analyzeProfile()" id="analyzeBtn">
                    Analyze Profile ✨
                </button>
            </div>
            <div class="error" id="error"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div id="loadingText">Fetching profile data...</div>
            </div>
        </div>
        
        <div class="profile-section" id="results">
            <div class="card">
                <div class="profile-header">
                    <img id="avatar" class="profile-avatar" alt="Profile" />
                    <div class="profile-info">
                        <div class="profile-name" id="displayName"></div>
                        <div class="profile-username" id="usernameDisplay"></div>
                        <div class="profile-bio" id="currentBio"></div>
                        <div class="profile-stats">
                            <div class="stat">
                                <div class="stat-value" id="followers">0</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="following">0</div>
                                <div class="stat-label">Following</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="score-card">
                    <div class="score-value" id="overallScore">-</div>
                    <div class="score-label">Profile Score</div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">✨ Strengths</h3>
                    <div id="strengths"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">⚠️ Areas to Improve</h3>
                    <div id="weaknesses"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">💡 Suggestions</h3>
                    <div id="suggestions"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">✍️ Improved Bio</h3>
                    <div class="new-bio">
                        <div class="new-bio-text" id="newBio"></div>
                        <button class="copy-btn" onclick="copyBio()">📋 Copy Bio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
        await sdk.actions.ready();
    </script>

    <script>
        const GEMINI_API_KEY = 'AIzaSyAgULSkTkQiu-HGkYehn0-aRTOEeMkpV1s';
        
        let currentUser = null;
        let currentCasts = null;
        
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeProfile();
        });
        
        async function analyzeProfile() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            document.getElementById('error').classList.remove('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('loading').classList.add('show');
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                updateLoadingText('Fetching profile data...');
                currentUser = await fetchUserProfile(username);
                
                updateLoadingText('Analyzing recent casts...');
                currentCasts = await fetchUserCasts(currentUser.fid);
                
                displayProfile(currentUser);
                
                updateLoadingText('AI is analyzing your profile...');
                await analyzeWithAI(currentUser, currentCasts);
                
                document.getElementById('loading').classList.remove('show');
                document.getElementById('results').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.remove('show');
                showError(error.message || 'Failed to analyze profile');
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        async function fetchUserProfile(username) {
            try {
                const response = await fetch(`/api/user?username=${encodeURIComponent(username)}`);
                
                if (!response.ok) throw new Error('User not found');
                
                const data = await response.json();
                
                if (data.result && data.result.user) {
                    return data.result.user;
                }
                
                throw new Error('User not found');
            } catch (error) {
                throw new Error('Failed to fetch user profile');
            }
        }
        
        async function fetchUserCasts(fid) {
            try {
                const response = await fetch(`/api/casts?fid=${fid}`);
                
                if (!response.ok) return [];
                
                const data = await response.json();
                return data.result?.casts || [];
            } catch (error) {
                return [];
            }
        }
        
        function displayProfile(user) {
            document.getElementById('avatar').src = user.pfp.url;
            document.getElementById('displayName').textContent = user.displayName;
            document.getElementById('usernameDisplay').textContent = '@' + user.username;
            document.getElementById('currentBio').textContent = user.profile.bio.text || 'No bio';
            document.getElementById('followers').textContent = formatNumber(user.followerCount);
            document.getElementById('following').textContent = formatNumber(user.followingCount);
        }
        
        async function analyzeWithAI(user, casts) {
            try {
                displayFallbackAnalysis(user, casts);
            } catch (error) {
                console.error('Analysis error:', error);
                displayFallbackAnalysis(user, casts);
            }
        }
        
        function displayFallbackAnalysis(user, casts) {
            const ratio = user.followerCount / Math.max(user.followingCount, 1);
            const hasBio = user.profile.bio.text && user.profile.bio.text.length > 10;
            const bioLength = user.profile.bio.text ? user.profile.bio.text.length : 0;
            const hasEmoji = user.profile.bio.text ? /[\p{Emoji}]/u.test(user.profile.bio.text) : false;
            
            const isDefaultAvatar = user.pfp.url.includes('avatar') || user.pfp.url.includes('default');
            
            // Calculate score (30-95)
            let score = 30;
            
            // Bio (35 points)
            if (!hasBio) {
                score += 8;
            } else {
                if (bioLength < 20) score += 15;
                else if (bioLength < 50) score += 22;
                else if (bioLength < 100) score += 28;
                else score += 32;
                
                if (hasEmoji) score += 5;
            }
            
            // Avatar (25 points)
            score += isDefaultAvatar ? 8 : 23;
            
            // Display name (10 points)
            score += (user.displayName && user.displayName !== user.username) ? 10 : 6;
            
            // Followers (10 points)
            if (user.followerCount < 10) score += 3;
            else if (user.followerCount < 50) score += 5;
            else if (user.followerCount < 200) score += 7;
            else if (user.followerCount < 500) score += 8;
            else score += 10;
            
            // Ratio bonus
            if (ratio > 1) score += 2;
            if (ratio > 2) score += 3;
            
            score = Math.min(95, Math.max(30, Math.round(score)));
            
            // Generate feedback
            const strengths = [];
            const weaknesses = [];
            const suggestions = [];
            
            if (!isDefaultAvatar) {
                strengths.push("Profile picture creates strong first impression");
            }
            if (hasBio && bioLength > 50) {
                strengths.push("Bio clearly communicates your identity");
            }
            if (user.displayName !== user.username) {
                strengths.push("Memorable display name stands out");
            }
            while (strengths.length < 3) {
                strengths.push("Active Farcaster presence");
            }
            
            if (isDefaultAvatar) {
                weaknesses.push("Upload a profile picture");
            }
            if (!hasBio || bioLength < 30) {
                weaknesses.push("Bio needs more detail");
            }
            if (!hasEmoji && hasBio) {
                weaknesses.push("Add emojis for personality");
            }
            while (weaknesses.length < 3) {
                weaknesses.push("Profile can be optimized");
            }
            
            if (isDefaultAvatar) {
                suggestions.push("Upload a clear profile picture");
            }
            if (!hasBio || bioLength < 50) {
                suggestions.push("Write a 60-100 character bio");
            }
            if (!hasEmoji) {
                suggestions.push("Add 1-2 emojis to bio");
            }
            suggestions.push("Join relevant Farcaster channels");
            suggestions.push("Engage with community posts");
            
            // Generate bio
            let newBio = "";
            const username = user.displayName || user.username;
            let topic = "ideas & insights";
            
            if (casts.length > 0) {
                const text = casts.map(c => c.text.toLowerCase()).join(' ');
                if (text.includes('crypto') || text.includes('web3')) topic = "crypto & web3";
                else if (text.includes('build') || text.includes('dev')) topic = "building & tech";
                else if (text.includes('art') || text.includes('design')) topic = "art & creativity";
            }
            
            if (hasBio && bioLength > 40) {
                newBio = user.profile.bio.text.substring(0, 150);
            } else {
                newBio = `${username} | Exploring ${topic} on Farcaster 🚀`;
            }
            
            if (newBio.length > 160) {
                newBio = newBio.substring(0, 157) + "...";
            }
            
            displayAnalysis({ score, strengths, weaknesses, suggestions, newBio });
        }
        
        function displayAnalysis(analysis) {
            document.getElementById('overallScore').textContent = analysis.score;
            
            document.getElementById('strengths').innerHTML = analysis.strengths
                .map(s => `<div class="analysis-item strength">${s}</div>`).join('');
            
            document.getElementById('weaknesses').innerHTML = analysis.weaknesses
                .map(w => `<div class="analysis-item weakness">${w}</div>`).join('');
            
            document.getElementById('suggestions').innerHTML = analysis.suggestions
                .map(s => `<div class="analysis-item">${s}</div>`).join('');
            
            document.getElementById('newBio').textContent = analysis.newBio;
        }
        
        function copyBio() {
            const bioText = document.getElementById('newBio').textContent;
            navigator.clipboard.writeText(bioText).then(() => {
                const btn = event.target;
                const orig = btn.textContent;
                btn.textContent = '✅ Copied!';
                setTimeout(() => btn.textContent = orig, 2000);
            });
        }
        
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
    </script>
</body>
</html>
