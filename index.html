<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بهینه‌ساز پروفایل Farcaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .score-label {
            text-align: center;
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .recommendations {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .recommendations h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .recommendation-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-right: 4px solid #667eea;
        }
        
        .recommendation-item:last-child {
            margin-bottom: 0;
        }
        
        .score-breakdown {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .score-breakdown h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            margin-bottom: 8px;
            border-radius: 5px;
        }
        
        .score-item-name {
            font-weight: bold;
        }
        
        .score-item-value {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 بهینه‌ساز پروفایل Farcaster</h1>
        <p class="subtitle">پروفایل خود را تحلیل کنید و امتیاز دریافت کنید</p>
        
        <form id="profileForm">
            <div class="input-group">
                <label>نام کاربری Farcaster</label>
                <input type="text" id="username" placeholder="مثال: @username" required>
            </div>
            
            <div class="input-group">
                <label>بیوگرافی (Bio)</label>
                <textarea id="bio" placeholder="بیوگرافی خود را وارد کنید..."></textarea>
            </div>
            
            <div class="input-group">
                <label>آیا عکس پروفایل دارید؟</label>
                <select id="hasProfilePic" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px;">
                    <option value="yes">بله</option>
                    <option value="no">خیر</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>تعداد فالوورها</label>
                <input type="number" id="followers" placeholder="مثال: 150" min="0" required>
            </div>
            
            <div class="input-group">
                <label>تعداد پست‌ها (فقط برای پیشنهادها)</label>
                <input type="number" id="casts" placeholder="مثال: 50" min="0">
            </div>
            
            <div class="input-group">
                <label>میانگین تعامل پست‌ها (فقط برای پیشنهادها)</label>
                <input type="number" id="engagement" placeholder="مثال: 10" min="0">
            </div>
            
            <button type="submit">تحلیل پروفایل</button>
        </form>
        
        <div class="results" id="results">
            <div class="score-circle" id="scoreCircle">
                <span id="scoreValue">0</span>
            </div>
            <div class="score-label" id="scoreLabel">امتیاز شما</div>
            
            <div class="score-breakdown">
                <h3>جزئیات امتیازدهی</h3>
                <div id="scoreBreakdown"></div>
            </div>
            
            <div class="recommendations">
                <h3>💡 پیشنهادات بهبود</h3>
                <div id="recommendationsList"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const profileData = {
                username: document.getElementById('username').value,
                bio: document.getElementById('bio').value,
                hasProfilePic: document.getElementById('hasProfilePic').value === 'yes',
                followers: parseInt(document.getElementById('followers').value) || 0,
                casts: parseInt(document.getElementById('casts').value) || 0,
                engagement: parseInt(document.getElementById('engagement').value) || 0
            };
            
            const result = calculateScore(profileData);
            displayResults(result);
        });
        
        function calculateScore(data) {
            let totalScore = 0;
            let breakdown = [];
            let recommendations = [];
            
            // امتیازدهی بیوگرافی (Bio) - حداکثر 35 امتیاز
            let bioScore = 0;
            if (data.bio.length === 0) {
                bioScore = 0;
                recommendations.push('بیوگرافی خود را کامل کنید. یک بیو جذاب می‌تواند تا 35 امتیاز به شما بدهد.');
            } else if (data.bio.length < 20) {
                bioScore = 10;
                recommendations.push('بیوگرافی شما کوتاه است. آن را با جزئیات بیشتر (حداقل 50 کاراکتر) تکمیل کنید.');
            } else if (data.bio.length < 50) {
                bioScore = 20;
                recommendations.push('بیوگرافی شما خوب است، اما می‌توانید آن را کامل‌تر کنید (100+ کاراکتر).');
            } else if (data.bio.length < 100) {
                bioScore = 30;
            } else {
                bioScore = 35;
            }
            totalScore += bioScore;
            breakdown.push({ name: 'بیوگرافی (Bio)', score: bioScore, max: 35 });
            
            // امتیازدهی عکس پروفایل - حداکثر 25 امتیاز
            let picScore = data.hasProfilePic ? 25 : 0;
            if (!data.hasProfilePic) {
                recommendations.push('یک عکس پروفایل مناسب اضافه کنید. این 25 امتیاز به شما می‌دهد.');
            }
            totalScore += picScore;
            breakdown.push({ name: 'عکس پروفایل', score: picScore, max: 25 });
            
            // امتیازدهی فالوورها - حداکثر 40 امتیاز
            let followersScore = 0;
            if (data.followers === 0) {
                followersScore = 0;
                recommendations.push('شروع به فالو کردن کاربران کنید و فالوور جذب کنید.');
            } else if (data.followers < 10) {
                followersScore = 5;
                recommendations.push('تعداد فالوورهای شما کم است. سعی کنید به حداقل 50 نفر برسید.');
            } else if (data.followers < 50) {
                followersScore = 15;
                recommendations.push('فالوورهای شما در حال رشد است. هدف بعدی: 100 فالوور.');
            } else if (data.followers < 100) {
                followersScore = 25;
            } else if (data.followers < 250) {
                followersScore = 32;
            } else if (data.followers < 500) {
                followersScore = 37;
            } else {
                followersScore = 40;
            }
            totalScore += followersScore;
            breakdown.push({ name: 'تعداد فالوورها', score: followersScore, max: 40 });
            
            // پیشنهادات بر اساس پست‌ها و تعامل (بدون تأثیر روی امتیاز)
            if (data.casts < 10) {
                recommendations.push('📝 پیشنهاد: پست‌های بیشتری منتشر کنید. حداقل 10 پست برای فعالیت مداوم مناسب است.');
            } else if (data.casts < 50) {
                recommendations.push('📝 پیشنهاد: به کار خوبی ادامه دهید! سعی کنید به 50+ پست برسید.');
            } else {
                recommendations.push('📝 عالی! تعداد پست‌های شما مناسب است.');
            }
            
            if (data.engagement < 5 && data.casts > 0) {
                recommendations.push('💬 پیشنهاد: روی کیفیت پست‌ها کار کنید تا تعامل بیشتری دریافت کنید.');
            } else if (data.engagement >= 5 && data.engagement < 20) {
                recommendations.push('💬 پیشنهاد: تعامل شما خوب است، با پست‌های جذاب‌تر آن را افزایش دهید.');
            } else if (data.engagement >= 20) {
                recommendations.push('💬 عالی! تعامل پست‌های شما بسیار خوب است.');
            }
            
            // پیشنهادات کلی
            if (totalScore === 100) {
                recommendations.unshift('🎉 تبریک! پروفایل شما کامل است!');
            } else if (totalScore >= 80) {
                recommendations.unshift('👍 پروفایل شما خیلی خوب است! فقط چند نکته کوچک باقی مانده.');
            } else if (totalScore >= 60) {
                recommendations.unshift('💪 پروفایل شما خوب است، اما می‌توانید بهتر شود.');
            } else {
                recommendations.unshift('🚀 با اعمال این پیشنهادات، امتیاز خود را افزایش دهید!');
            }
            
            return {
                score: totalScore,
                breakdown: breakdown,
                recommendations: recommendations
            };
        }
        
        function displayResults(result) {
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreValue = document.getElementById('scoreValue');
            const scoreLabel = document.getElementById('scoreLabel');
            
            // تنظیم رنگ بر اساس امتیاز
            let color;
            let label;
            if (result.score >= 80) {
                color = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
                label = 'عالی';
            } else if (result.score >= 60) {
                color = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                label = 'خوب';
            } else if (result.score >= 40) {
                color = 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)';
                label = 'متوسط';
            } else {
                color = 'linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%)';
                label = 'نیاز به بهبود';
            }
            
            scoreCircle.style.background = color;
            scoreValue.textContent = result.score;
            scoreLabel.textContent = `${result.score}/100 - ${label}`;
            
            // نمایش جزئیات امتیازدهی
            const breakdownDiv = document.getElementById('scoreBreakdown');
            breakdownDiv.innerHTML = result.breakdown.map(item => `
                <div class="score-item">
                    <span class="score-item-name">${item.name}</span>
                    <span class="score-item-value">${item.score}/${item.max}</span>
                </div>
            `).join('');
            
            // نمایش پیشنهادات
            const recommendationsDiv = document.getElementById('recommendationsList');
            recommendationsDiv.innerHTML = result.recommendations.map(rec => `
                <div class="recommendation-item">${rec}</div>
            `).join('');
            
            // نمایش نتایج
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
