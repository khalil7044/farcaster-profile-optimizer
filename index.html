<body>
    <div class="creator-badge">
        ✨ Created by: <strong>paypaleth.eth</strong>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">🎯</div>
            <h1>Optimizer</h1>
            <p>AI-powered Farcaster profile analysis</p>
        </div>
        
        <div class="card search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter username (without @)" 
                />
                <button class="btn" id="analyzeBtn">
                    Analyze Profile ✨
                </button>
            </div>
            <div class="error" id="error"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div id="loadingText">Fetching profile data...</div>
            </div>
        </div>
        
        <div class="profile-section" id="results">
            <div class="card">
                <div class="profile-header">
                    <img id="avatar" class="profile-avatar" alt="Profile" />
                    <div class="profile-info">
                        <div class="profile-name" id="displayName"></div>
                        <div class="profile-username" id="usernameDisplay"></div>
                        <div class="profile-bio" id="currentBio"></div>
                        <div class="profile-stats">
                            <div class="stat">
                                <div class="stat-value" id="followers">0</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="following">0</div>
                                <div class="stat-label">Following</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="score-card">
                    <div class="score-value" id="overallScore">-</div>
                    <div class="score-label">Profile Score</div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">✨ Strengths</h3>
                    <div id="strengths"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">⚠️ Areas to Improve</h3>
                    <div id="weaknesses"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">💡 Suggestions</h3>
                    <div id="suggestions"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">✍️ Improved Bio</h3>
                    <div class="new-bio">
                        <div class="new-bio-text" id="newBio"></div>
                        <button class="copy-btn" id="copyBtn">📋 Copy Bio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
        await sdk.actions.ready();
    </script>

    <script>
        // Event listeners
        document.getElementById('analyzeBtn').addEventListener('click', analyzeProfile);
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeProfile();
        });
        document.getElementById('copyBtn').addEventListener('click', copyBio);
        
        async function analyzeProfile() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            document.getElementById('error').classList.remove('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('loading').classList.add('show');
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                updateLoadingText('Fetching profile data...');
                const user = await fetchUserProfile(username);
                
                updateLoadingText('Analyzing recent casts...');
                const casts = await fetchUserCasts(user.fid);
                
                displayProfile(user);
                displayAnalysisResults(user, casts);
                
                document.getElementById('loading').classList.remove('show');
                document.getElementById('results').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.remove('show');
                showError(error.message || 'Failed to analyze profile');
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        async function fetchUserProfile(username) {
            const response = await fetch(`/api/user?username=${encodeURIComponent(username)}`);
            if (!response.ok) throw new Error('User not found');
            const data = await response.json();
            if (data.result && data.result.user) return data.result.user;
            throw new Error('User not found');
        }
        
        async function fetchUserCasts(fid) {
            try {
                const response = await fetch(`/api/casts?fid=${fid}`);
                if (!response.ok) return [];
                const data = await response.json();
                return data.result?.casts || [];
            } catch (error) {
                return [];
            }
        }
        
        function displayProfile(user) {
            document.getElementById('avatar').src = user.pfp.url;
            document.getElementById('displayName').textContent = user.displayName;
            document.getElementById('usernameDisplay').textContent = '@' + user.username;
            document.getElementById('currentBio').textContent = user.profile.bio.text || 'No bio';
            document.getElementById('followers').textContent = formatNumber(user.followerCount);
            document.getElementById('following').textContent = formatNumber(user.followingCount);
        }
        
        function displayAnalysisResults(user, casts) {
            console.log('🔍 Analyzing profile:', user.username);
            
            const ratio = user.followerCount / Math.max(user.followingCount, 1);
            const hasBio = user.profile.bio.text && user.profile.bio.text.length > 5;
            const bioText = hasBio ? user.profile.bio.text : '';
            const bioLength = bioText.length;
            
            const avatarUrl = user.pfp.url.toLowerCase();
            const isDefaultAvatar = avatarUrl.includes('avatar') || avatarUrl.includes('default') || 
                                   avatarUrl.includes('placeholder') || avatarUrl.includes('identicon');
            
            let totalScore = 0;
            const scoreBreakdown = {};
            
            // ========== 1. AVATAR (20 points) ==========
            let avatarScore = 0;
            if (isDefaultAvatar) {
                avatarScore = 3;
            } else {
                avatarScore = 18;
            }
            scoreBreakdown.avatar = avatarScore;
            totalScore += avatarScore;
            console.log('🖼️ Avatar:', avatarScore);
            
            // ========== 2. BIO ANALYSIS (25 points) ==========
            let bioScore = 0;
            let bioQuality = 'none';
            
            if (!hasBio) {
                bioScore = 2;
                bioQuality = 'empty';
            } else {
                const lowerBio = bioText.toLowerCase();
                const hasEmoji = /[\p{Emoji}]/u.test(bioText);
                const wordCount = bioText.split(/\s+/).length;
                
                // Meaningful content check
                const meaningfulWords = ['build', 'create', 'founder', 'developer', 'designer', 
                                        'artist', 'crypto', 'web3', 'nft', 'defi', 'dao',
                                        'engineer', 'product', 'community', 'protocol'];
                const hasMeaningful = meaningfulWords.some(w => lowerBio.includes(w));
                
                // Generic check
                const isGeneric = (bioLength < 15) || (wordCount <= 2);
                
                // Length scoring
                if (bioLength < 20) {
                    bioScore = 5;
                    bioQuality = 'too short';
                } else if (bioLength < 50) {
                    bioScore = 10;
                    bioQuality = 'short';
                } else if (bioLength < 100) {
                    bioScore = 16;
                    bioQuality = 'good';
                } else if (bioLength <= 160) {
                    bioScore = 20;
                    bioQuality = 'excellent';
                } else {
                    bioScore = 15;
                    bioQuality = 'too long';
                }
                
                // Quality bonuses
                if (hasMeaningful && !isGeneric) bioScore += 4;
                if (hasEmoji && bioLength > 20) bioScore += 2;
                if (wordCount >= 8) bioScore += 2;
                
                // Penalty
                if (isGeneric) bioScore -= 3;
            }
            
            bioScore = Math.max(2, Math.min(25, bioScore));
            scoreBreakdown.bio = bioScore;
            totalScore += bioScore;
            console.log('📝 Bio:', bioScore, '(', bioQuality, ')');
            
            // ========== 3. DISPLAY NAME (15 points) ==========
            let nameScore = 0;
            const hasDisplayName = user.displayName && user.displayName !== user.username;
            const displayName = user.displayName || user.username;
            const displayNameLength = displayName.length;
            const usernameLength = user.username.length;
            
            // Username quality (short is better)
            let usernameQuality = 0;
            if (usernameLength <= 6) usernameQuality = 7;
            else if (usernameLength <= 10) usernameQuality = 5;
            else usernameQuality = 3;
            
            // Check for random patterns
            const hasRandomNumbers = /\d{3,}/.test(user.username);
            if (hasRandomNumbers) usernameQuality -= 2;
            
            // Display name quality
            let displayQuality = 0;
            if (hasDisplayName) {
                if (displayNameLength >= 3 && displayNameLength <= 20) {
                    displayQuality = 8;
                } else {
                    displayQuality = 4;
                }
            } else {
                displayQuality = 2;
            }
            
            nameScore = usernameQuality + displayQuality;
            nameScore = Math.max(3, Math.min(15, nameScore));
            scoreBreakdown.name = nameScore;
            totalScore += nameScore;
            console.log('👤 Name:', nameScore);
            
            // ========== 4. CONTENT QUALITY from Casts (20 points) ==========
            let contentScore = 0;
            let avgLength = 0;
            let avgEngagement = 0;
            let hasQualityContent = false;
            
            if (casts.length > 0) {
                avgLength = casts.reduce((sum, c) => sum + c.text.length, 0) / casts.length;
                avgEngagement = casts.reduce((sum, c) => 
                    sum + c.reactions.count + c.replies.count + c.recasts.count, 0
                ) / casts.length;
                
                // Length quality
                if (avgLength > 150) {
                    contentScore += 8; // Thoughtful posts
                    hasQualityContent = true;
                } else if (avgLength > 80) {
                    contentScore += 6;
                } else if (avgLength > 40) {
                    contentScore += 4;
                } else {
                    contentScore += 2; // Too short
                }
                
                // Engagement per cast
                if (avgEngagement > 20) {
                    contentScore += 8; // Very engaging
                } else if (avgEngagement > 10) {
                    contentScore += 6;
                } else if (avgEngagement > 5) {
                    contentScore += 4;
                } else {
                    contentScore += 2;
                }
                
                // Consistency bonus
                if (casts.length >= 5) contentScore += 2;
                if (casts.length >= 8) contentScore += 2;
            } else {
                contentScore = 2; // No recent activity
            }
            
            contentScore = Math.min(20, contentScore);
            scoreBreakdown.content = contentScore;
            totalScore += contentScore;
            console.log('📊 Content:', contentScore, '(avg length:', avgLength.toFixed(0), ', eng:', avgEngagement.toFixed(1), ')');
            
            // ========== 5. NETWORK QUALITY (20 points) ==========
            let networkScore = 0;
            
            // Follower count (0-12 points)
            if (user.followerCount < 20) {
                networkScore += 2;
            } else if (user.followerCount < 100) {
                networkScore += 4;
            } else if (user.followerCount < 300) {
                networkScore += 6;
            } else if (user.followerCount < 1000) {
                networkScore += 8;
            } else if (user.followerCount < 3000) {
                networkScore += 10;
            } else {
                networkScore += 12;
            }
            
            // Ratio quality (0-8 points)
            if (ratio < 0.3) {
                networkScore += 1;
            } else if (ratio < 0.7) {
                networkScore += 3;
            } else if (ratio < 1.2) {
                networkScore += 5;
            } else if (ratio < 5) {
                networkScore += 8;
            } else {
                networkScore += 6; // Too high might be suspicious
            }
            
            scoreBreakdown.network = networkScore;
            totalScore += networkScore;
            console.log('🌐 Network:', networkScore, '(followers:', user.followerCount, ', ratio:', ratio.toFixed(2), ')');
            
            // ========== 6. INFLUENCER BONUS (10-15 points) ==========
            let influencerBonus = 0;
            if (user.followerCount >= 3000) {
                if (user.followerCount >= 10000) {
                    influencerBonus = 15; // Major influencer
                } else if (user.followerCount >= 5000) {
                    influencerBonus = 12;
                } else {
                    influencerBonus = 10;
                }
                console.log('⭐ Influencer Bonus:', influencerBonus);
            }
            
            totalScore += influencerBonus;
            
            // Final score (25-100)
            totalScore = Math.min(100, Math.max(25, Math.round(totalScore)));
            
            console.log('🎯 FINAL SCORE:', totalScore);
            console.log('Breakdown:', scoreBreakdown);
            
            // ========== GENERATE FEEDBACK ==========
            const strengths = [];
            const weaknesses = [];
            const suggestions = [];
            
            // STRENGTHS
            if (avatarScore >= 15) {
                strengths.push("✓ Professional profile picture builds trust and recognition");
            }
            
            if (bioScore >= 20) {
                strengths.push("✓ Excellent bio that clearly communicates your identity and value");
            } else if (bioScore >= 15) {
                strengths.push("✓ Good bio with clear information about who you are");
            }
            
            if (nameScore >= 12) {
                strengths.push("✓ Strong username and display name combination makes you memorable");
            }
            
            if (contentScore >= 15) {
                strengths.push("✓ High-quality content with strong engagement from your audience");
            } else if (contentScore >= 10) {
                strengths.push("✓ Consistent content creation shows active participation");
            }
            
            if (networkScore >= 15) {
                strengths.push(`✓ Strong network with ${user.followerCount} followers and ${ratio.toFixed(1)}:1 ratio`);
            } else if (networkScore >= 10) {
                strengths.push("✓ Growing network shows increasing influence");
            }
            
            if (influencerBonus > 0) {
                strengths.push(`✓ Influencer status with ${formatNumber(user.followerCount)} followers - you're a community leader!`);
            }
            
            // Fill if needed
            while (strengths.length < 3) {
                strengths.push("✓ You're actively building your presence on Farcaster");
            }
            
            // WEAKNESSES
            if (avatarScore < 10) {
                weaknesses.push("⚠ Default profile picture - upload a custom photo or logo to stand out");
            }
            
            if (bioScore < 8) {
                weaknesses.push("⚠ Bio is missing or too brief - visitors need context about who you are");
            } else if (bioScore < 15) {
                weaknesses.push("⚠ Bio could be more descriptive and show your personality better");
            }
            
            if (nameScore < 8) {
                weaknesses.push("⚠ Username could be shorter/cleaner, or set a memorable display name");
            }
            
            if (contentScore < 8) {
                weaknesses.push("⚠ Limited recent activity or low engagement - content needs improvement");
            } else if (contentScore < 15) {
                weaknesses.push("⚠ Content could be more engaging or thoughtful to increase interactions");
            }
            
            if (networkScore < 8) {
                weaknesses.push("⚠ Limited followers and/or following too many - focus on profile quality first");
            } else if (ratio < 0.7 && user.followerCount < 200) {
                weaknesses.push("⚠ Following more people than follow you - work on attracting audience");
            }
            
            // Fill if needed
            while (weaknesses.length < 3) {
                weaknesses.push("⚠ Some aspects of your profile have room for optimization");
            }
            
            // SUGGESTIONS - Detailed and actionable
            if (avatarScore < 15) {
                suggestions.push("🎨 Upload a clear, high-quality profile picture. Use a professional headshot, memorable logo, or distinctive avatar that represents your brand");
            }
            
            if (bioScore < 15) {
                suggestions.push("✍️ Write a compelling 80-120 character bio with this formula: [Who you are] | [What you do/build] | [Your interests/expertise] | [Emoji]");
            }
            
            if (contentScore < 12) {
                suggestions.push("📝 Post more thoughtful, longer-form content (150+ characters). Share insights, ask questions, and tell stories rather than just quick updates");
            } else if (avgEngagement < 5 && casts.length > 0) {
                suggestions.push("💬 Increase engagement by asking questions, responding to replies quickly, and posting when your audience is most active (mornings & evenings)");
            }
            
            if (nameScore < 10 && !hasDisplayName) {
                suggestions.push("👤 Set a display name that's more memorable than your username. Use your real name, brand name, or a distinctive alias");
            }
            
            if (user.followerCount < 100) {
                suggestions.push("🌱 Grow your audience by: participating actively in relevant channels, replying thoughtfully to others' casts, and providing unique value through your content");
            } else if (ratio < 0.8) {
                suggestions.push("🎯 Improve your follower ratio by unfollowing inactive accounts and focusing on creating valuable content that attracts organic followers");
            }
            
            // Always add engagement tip if not covered
            if (suggestions.length < 5 && contentScore > 12) {
                suggestions.push("🚀 Join and actively participate in 3-5 Farcaster channels that match your interests to increase visibility");
            }
            
            // Add community tip
            if (suggestions.length < 5) {
                suggestions.push("🤝 Build genuine relationships: comment thoughtfully on others' posts, support emerging creators, and collaborate on projects");
            }
            
            // Trim to 5
            suggestions.splice(5);
            
            // ========== GENERATE SMART BIO ==========
            let newBio = generateSmartBio(user, casts, bioText, hasQualityContent);
            
            // Display results
            document.getElementById('overallScore').textContent = totalScore;
            document.getElementById('strengths').innerHTML = strengths.slice(0, 3).map(s => 
                `<div class="analysis-item strength">${s}</div>`).join('');
            document.getElementById('weaknesses').innerHTML = weaknesses.slice(0, 3).map(w => 
                `<div class="analysis-item weakness">${w}</div>`).join('');
            document.getElementById('suggestions').innerHTML = suggestions.map(s => 
                `<div class="analysis-item">${s}</div>`).join('');
            document.getElementById('newBio').textContent = newBio;
        }
        
        function generateSmartBio(user, casts, currentBio, hasQualityContent) {
            const displayName = user.displayName || user.username;
            
            // If bio is already good, keep it with minor tweaks
            if (currentBio.length > 70 && currentBio.length <= 140) {
                const hasEmoji = /[\p{Emoji}]/u.test(currentBio);
                if (!hasEmoji) {
                    return currentBio.trim() + " 🚀";
                }
                return currentBio;
            }
            
            // Extract interests from casts
            let interests = [];
            let mainTopic = "ideas";
            
            if (casts.length > 0) {
                const allText = casts.map(c => c.text.toLowerCase()).join(' ');
                
                if (allText.includes('build') || allText.includes('ship') || allText.includes('launch')) {
                    interests.push('building');
                    mainTopic = "builder";
                }
                if (allText.includes('crypto') || allText.includes('web3') || allText.includes('blockchain')) {
                    interests.push('web3');
                    mainTopic = "web3 enthusiast";
                }
                if (allText.includes('nft') || allText.includes('collect')) {
                    interests.push('NFTs');
                }
                if (allText.includes('dev') || allText.includes('code') || allText.includes('engineer')) {
                    mainTopic = "developer";
                }
                if (allText.includes('design') || allText.includes('ui') || allText.includes('ux')) {
                    mainTopic = "designer";
                }
                if (allText.includes('art') || allText.includes('creative')) {
                    mainTopic = "artist";
                }
            }
            
            // Create bio based on available info
            let bio = displayName;
            
            if (interests.length > 0) {
                bio += ` | ${mainTopic.charAt(0).toUpperCase() + mainTopic.slice(1)}`;
                if (interests.length > 1) {
                    bio += ` exploring ${interests.slice(0, 2).join(' & ')}`;
                }
            } else {
                bio += ` | Creator & builder`;
            }
            
            bio += " | Active on Farcaster 🟣";
            
            // Ensure under 160
            if (bio.length > 160) {
                bio = bio.substring(0, 157) + "...";
            }
            
            return bio;
        }
        
        function copyBio() {
            const bioText = document.getElementById('newBio').textContent;
            navigator.clipboard.writeText(bioText).then(() => {
                const btn = document.getElementById('copyBtn');
                const orig = btn.textContent;
                btn.textContent = '✅ Copied!';
                setTimeout(() => btn.textContent = orig, 2000);
            });
        }
        
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
    </script>
