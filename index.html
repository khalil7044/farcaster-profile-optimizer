<body>
    <div class="creator-badge">
        ✨ Created by: <strong>paypaleth.eth</strong>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">🎯</div>
            <h1>Profile Optimizer</h1>
            <p>AI-powered Farcaster profile analysis</p>
        </div>
        
        <div class="card search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter username (without @)" 
                />
                <button class="btn" onclick="analyzeProfile()" id="analyzeBtn">
                    Analyze Profile ✨
                </button>
            </div>
            <div class="error" id="error"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div id="loadingText">Fetching profile data...</div>
            </div>
        </div>
        
        <div class="profile-section" id="results">
            <div class="card">
                <div class="profile-header">
                    <img id="avatar" class="profile-avatar" alt="Profile" />
                    <div class="profile-info">
                        <div class="profile-name" id="displayName"></div>
                        <div class="profile-username" id="usernameDisplay"></div>
                        <div class="profile-bio" id="currentBio"></div>
                        <div class="profile-stats">
                            <div class="stat">
                                <div class="stat-value" id="followers">0</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="following">0</div>
                                <div class="stat-label">Following</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="score-card">
                    <div class="score-value" id="overallScore">-</div>
                    <div class="score-label">Profile Score</div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">✨ Strengths</h3>
                    <div id="strengths"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">⚠️ Areas to Improve</h3>
                    <div id="weaknesses"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">💡 Suggestions</h3>
                    <div id="suggestions"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">✍️ Improved Bio</h3>
                    <div class="new-bio">
                        <div class="new-bio-text" id="newBio"></div>
                        <button class="copy-btn" onclick="copyBio()">📋 Copy Bio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
        await sdk.actions.ready();
    </script>

    <script>
        let currentUser = null;
        let currentCasts = null;
        
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeProfile();
        });
        
        window.analyzeProfile = async function() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            document.getElementById('error').classList.remove('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('loading').classList.add('show');
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                updateLoadingText('Fetching profile data...');
                currentUser = await fetchUserProfile(username);
                
                updateLoadingText('Analyzing recent casts...');
                currentCasts = await fetchUserCasts(currentUser.fid);
                
                displayProfile(currentUser);
                
                updateLoadingText('AI is analyzing your profile...');
                await analyzeWithAI(currentUser, currentCasts);
                
                document.getElementById('loading').classList.remove('show');
                document.getElementById('results').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.remove('show');
                showError(error.message || 'Failed to analyze profile');
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        async function fetchUserProfile(username) {
            try {
                const response = await fetch(`/api/user?username=${encodeURIComponent(username)}`);
                
                if (!response.ok) throw new Error('User not found');
                
                const data = await response.json();
                
                if (data.result && data.result.user) {
                    return data.result.user;
                }
                
                throw new Error('User not found');
            } catch (error) {
                throw new Error('Failed to fetch user profile');
            }
        }
        
        async function fetchUserCasts(fid) {
            try {
                const response = await fetch(`/api/casts?fid=${fid}`);
                
                if (!response.ok) return [];
                
                const data = await response.json();
                return data.result?.casts || [];
            } catch (error) {
                return [];
            }
        }
        
        function displayProfile(user) {
            document.getElementById('avatar').src = user.pfp.url;
            document.getElementById('displayName').textContent = user.displayName;
            document.getElementById('usernameDisplay').textContent = '@' + user.username;
            document.getElementById('currentBio').textContent = user.profile.bio.text || 'No bio';
            document.getElementById('followers').textContent = formatNumber(user.followerCount);
            document.getElementById('following').textContent = formatNumber(user.followingCount);
        }
        
        async function analyzeWithAI(user, casts) {
            try {
                displayFallbackAnalysis(user, casts);
            } catch (error) {
                console.error('Analysis error:', error);
                displayFallbackAnalysis(user, casts);
            }
        }
        
        function displayFallbackAnalysis(user, casts) {
            console.log('🔍 Starting analysis for:', user.username);
            
            // Basic data
            const ratio = user.followerCount / Math.max(user.followingCount, 1);
            const hasBio = user.profile.bio.text && user.profile.bio.text.length > 5;
            const bioText = hasBio ? user.profile.bio.text : '';
            const bioLength = bioText.length;
            
            console.log('📊 Bio length:', bioLength);
            console.log('👥 Followers:', user.followerCount, 'Following:', user.followingCount);
            
            // ==================== AVATAR ANALYSIS (25 points) ====================
            let avatarScore = 0;
            const avatarUrl = user.pfp.url.toLowerCase();
            const isDefaultAvatar = avatarUrl.includes('avatar') || 
                                   avatarUrl.includes('default') ||
                                   avatarUrl.includes('placeholder') ||
                                   avatarUrl.includes('identicon') ||
                                   avatarUrl.includes('gravatar');
            
            if (isDefaultAvatar) {
                avatarScore = 3; // Default avatar
                console.log('🖼️ Avatar: Default (3 points)');
            } else {
                avatarScore = 22; // Custom avatar
                console.log('🖼️ Avatar: Custom (22 points)');
            }
            
            // ==================== BIO ANALYSIS (35 points) ====================
            let bioScore = 0;
            
            if (!hasBio) {
                bioScore = 2; // No bio at all
                console.log('📝 Bio: None (2 points)');
            } else {
                const lowerBio = bioText.toLowerCase();
                
                // Length scoring (base 0-18)
                if (bioLength < 15) {
                    bioScore += 4; // Too short
                } else if (bioLength < 40) {
                    bioScore += 10; // Short
                } else if (bioLength < 80) {
                    bioScore += 15; // Good
                } else if (bioLength < 140) {
                    bioScore += 18; // Great
                } else {
                    bioScore += 16; // Too long
                }
                
                // Quality factors (0-17 additional)
                const hasEmoji = /[\p{Emoji}]/u.test(bioText);
                const wordCount = bioText.split(/\s+/).length;
                
                // Check for meaningful content (not just generic words)
                const meaningfulWords = ['build', 'create', 'founder', 'developer', 'designer', 
                                        'artist', 'writer', 'engineer', 'product', 'crypto',
                                        'web3', 'nft', 'defi', 'dao', 'token', 'community',
                                        'protocol', 'blockchain', 'music', 'art', 'code',
                                        'invest', 'trade', 'research', 'learn', 'teach'];
                
                const hasMeaningfulContent = meaningfulWords.some(word => lowerBio.includes(word));
                
                // Check if it's generic garbage
                const genericPhrases = ['crypto enthusiast', 'web3 builder', 'degen', 'gm', 'wagmi'];
                const isGeneric = genericPhrases.some(phrase => lowerBio === phrase) || 
                                 (wordCount <= 2 && bioLength < 20);
                
                // Quality bonuses
                if (hasMeaningfulContent && !isGeneric) bioScore += 7; // Real content
                if (hasEmoji && bioLength > 20) bioScore += 4; // Emojis used well
                if (wordCount >= 5 && bioLength >= 40) bioScore += 3; // Substantial
                if (lowerBio.includes('|') && bioLength > 30) bioScore += 2; // Structured
                
                // Penalties
                if (isGeneric) bioScore -= 5;
                if (bioLength > 150) bioScore -= 2; // Too wordy
                
                console.log('📝 Bio:', bioLength, 'chars,', wordCount, 'words ->', bioScore, 'points');
            }
            
            bioScore = Math.max(2, Math.min(35, bioScore));
            
            // ==================== USERNAME/DISPLAY NAME (20 points) ====================
            let nameScore = 0;
            const hasDisplayName = user.displayName && user.displayName !== user.username;
            const displayNameLength = user.displayName ? user.displayName.length : 0;
            
            // Username quality
            const username = user.username.toLowerCase();
            const usernameLength = username.length;
            
            // Shorter is better for username
            let usernameQuality = 0;
            if (usernameLength <= 6) usernameQuality = 10; // Perfect short
            else if (usernameLength <= 10) usernameQuality = 8; // Good
            else if (usernameLength <= 15) usernameQuality = 5; // Ok
            else usernameQuality = 3; // Too long
            
            // Check if username looks random
            const hasNumbers = /\d{3,}/.test(username); // 3+ numbers in a row
            const hasRandomChars = /[_\-]{2,}/.test(username); // Multiple special chars
            const isRandom = hasNumbers || hasRandomChars;
            
            if (isRandom) usernameQuality -= 3;
            
            // Display name
            let displayNameQuality = 0;
            if (hasDisplayName) {
                if (displayNameLength >= 3 && displayNameLength <= 20) {
                    displayNameQuality = 10; // Good display name
                } else if (displayNameLength > 20) {
                    displayNameQuality = 6; // Too long
                } else {
                    displayNameQuality = 4; // Too short
                }
            } else {
                displayNameQuality = 3; // No display name
            }
            
            nameScore = usernameQuality + displayNameQuality;
            nameScore = Math.max(5, Math.min(20, nameScore));
            
            console.log('👤 Username:', username, '-> Quality:', usernameQuality);
            console.log('📛 Display name:', hasDisplayName ? user.displayName : 'None', '-> Quality:', displayNameQuality);
            console.log('✅ Name total:', nameScore, 'points');
            
            // ==================== NETWORK SCORE (20 points) ====================
            let networkScore = 0;
            
            // Follower count (0-12 points) - More realistic
            if (user.followerCount < 10) {
                networkScore += 1;
            } else if (user.followerCount < 50) {
                networkScore += 3;
            } else if (user.followerCount < 100) {
                networkScore += 5;
            } else if (user.followerCount < 200) {
                networkScore += 6;
            } else if (user.followerCount < 500) {
                networkScore += 8;
            } else if (user.followerCount < 1000) {
                networkScore += 10;
            } else if (user.followerCount < 3000) {
                networkScore += 11;
            } else {
                networkScore += 12;
            }
            
            // Ratio quality (0-8 points)
            if (ratio < 0.2) {
                networkScore += 1; // Way too many following
            } else if (ratio < 0.5) {
                networkScore += 2;
            } else if (ratio < 0.8) {
                networkScore += 4;
            } else if (ratio < 1.5) {
                networkScore += 6; // Balanced
            } else if (ratio < 5) {
                networkScore += 8; // Good ratio
            } else if (ratio < 20) {
                networkScore += 7; // Very high
            } else {
                networkScore += 4; // Suspiciously high
            }
            
            console.log('🌐 Network: Followers', user.followerCount, 'Ratio', ratio.toFixed(2), '->', networkScore, 'points');
            
            // ==================== CALCULATE TOTAL ====================
            let totalScore = avatarScore + bioScore + nameScore + networkScore;
            
            // Bonus for complete profile
            if (!isDefaultAvatar && hasBio && bioLength > 50 && hasDisplayName) {
                totalScore += 8;
                console.log('🎁 Complete profile bonus: +8');
            }
            
            // Final realistic range: 20-92
            totalScore = Math.max(20, Math.min(92, Math.round(totalScore)));
            
            console.log('🎯 FINAL SCORE:', totalScore);
            console.log('Breakdown: Avatar', avatarScore, '+ Bio', bioScore, '+ Name', nameScore, '+ Network', networkScore);
            
            // ==================== GENERATE FEEDBACK ====================
            const strengths = [];
            const weaknesses = [];
            const suggestions = [];
            
            // Strengths
            if (avatarScore >= 20) {
                strengths.push("Professional profile picture builds trust and recognition");
            }
            if (bioScore >= 25) {
                strengths.push("Well-crafted bio effectively communicates your identity");
            } else if (bioScore >= 15) {
                strengths.push("Bio provides helpful context about who you are");
            }
            if (nameScore >= 16) {
                strengths.push("Strong username and display name combination");
            } else if (nameScore >= 12) {
                strengths.push("Memorable username that's easy to find");
            }
            if (ratio > 1.5 && user.followerCount > 100) {
                strengths.push(`Excellent network quality with ${ratio.toFixed(1)}:1 ratio`);
            } else if (ratio > 0.8) {
                strengths.push("Healthy follower/following balance");
            }
            if (user.followerCount > 500) {
                strengths.push(`Strong community of ${formatNumber(user.followerCount)} followers`);
            } else if (user.followerCount > 100) {
                strengths.push("Growing audience shows increasing influence");
            }
            
            while (strengths.length < 3) {
                strengths.push("You're actively building on Farcaster");
            }
            
            // Weaknesses
            if (avatarScore < 15) {
                weaknesses.push("Default avatar - add a photo or logo to stand out");
            }
            if (bioScore < 10) {
                weaknesses.push("Missing or very brief bio - visitors need context");
            } else if (bioScore < 20) {
                weaknesses.push("Bio could be more descriptive and engaging");
            }
            if (nameScore < 12) {
                weaknesses.push("Username/display name could be more memorable");
            }
            if (ratio < 0.5 && user.followerCount < 50) {
                weaknesses.push("Following many more people than follow you back");
            }
            if (user.followerCount < 20) {
                weaknesses.push("Limited followers - profile needs more visibility");
            }
            
            while (weaknesses.length < 3) {
                weaknesses.push("Profile has room for optimization");
            }
            
            // Suggestions
            if (isDefaultAvatar) {
                suggestions.push("🎨 Upload a profile picture - clear photo or logo");
            }
            if (!hasBio || bioLength < 50) {
                suggestions.push("✍️ Write 60-120 char bio: expertise + interests + personality");
            } else if (bioScore < 20) {
                suggestions.push("📝 Make bio more specific about your expertise");
            }
            if (!hasDisplayName || displayNameLength < 3) {
                suggestions.push("👤 Set a memorable display name");
            }
            if (ratio < 0.7 && user.followingCount > 100) {
                suggestions.push("🎯 Unfollow inactive accounts, focus on quality");
            }
            
            suggestions.push("💬 Engage in channels matching your interests");
            
            while (suggestions.length < 5) {
                suggestions.push("🤝 Build connections through thoughtful interactions");
            }
            
            // Generate bio
            let newBio = generateSmartBio(user, casts, bioText);
            
            displayAnalysis({ 
                score: totalScore, 
                strengths: strengths.slice(0, 3), 
                weaknesses: weaknesses.slice(0, 3), 
                suggestions: suggestions.slice(0, 5), 
                newBio 
            });
        }
        
        function generateSmartBio(user, casts, currentBio) {

            // If they have a good bio already, keep it
            if (currentBio.length > 60 && currentBio.length < 150) {
                const hasEmoji = /[\p{Emoji}]/u.test(currentBio);
                if (!hasEmoji) {
                    return currentBio.trim() + " 🚀";
                }
                return currentBio;
            }
            
            // Detect interests from casts
            let interests = [];
            if (casts.length > 0) {
                const allText = casts.map(c => c.text.toLowerCase()).join(' ');
                if (allText.includes('build') || allText.includes('dev')) interests.push('building');
                if (allText.includes('crypto') || allText.includes('web3')) interests.push('crypto');
                if (allText.includes('nft')) interests.push('NFTs');
                if (allText.includes('art') || allText.includes('design')) interests.push('design');
                if (allText.includes('music')) interests.push('music');
            }
            
            let bio = displayName;
            if (interests.length > 0) {
                bio += ` | ${interests.slice(0, 2).join(' & ')} enthusiast`;
            } else {
                bio += " | Creator";
            }
            bio += " | Building on Farcaster 🟣";
            
            return bio.substring(0, 160);

        function displayAnalysis(analysis) {
            document.getElementById('overallScore').textContent = analysis.score;
            
            document.getElementById('strengths').innerHTML = analysis.strengths
                .map(s => `<div class="analysis-item strength">${s}</div>`).join('');
            
            document.getElementById('weaknesses').innerHTML = analysis.weaknesses
                .map(w => `<div class="analysis-item weakness">${w}</div>`).join('');
            
            document.getElementById('suggestions').innerHTML = analysis.suggestions
                .map(s => `<div class="analysis-item">${s}</div>`).join('');
            
            document.getElementById('newBio').textContent = analysis.newBio;
        }
        
        function copyBio() {
            const bioText = document.getElementById('newBio').textContent;
            navigator.clipboard.writeText(bioText).then(() => {
                const btn = event.target;
                const orig = btn.textContent;
                btn.textContent = '✅ Copied!';
                setTimeout(() => btn.textContent = orig, 2000);
            });
        }
        
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
