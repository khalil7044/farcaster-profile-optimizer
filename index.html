<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster Profile Optimizer - AI Powered</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .search-section {
            text-align: center;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 18px 24px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 18px 36px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .profile-section {
            display: none;
        }
        
        .profile-section.show {
            display: block;
        }
        
        .profile-header {
            display: flex;
            gap: 30px;
            align-items: start;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #667eea;
            object-fit: cover;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .profile-username {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .profile-bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .profile-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: 800;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
        
        .score-card {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 16px;
            margin-bottom: 30px;
        }
        
        .score-value {
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .score-label {
            font-size: 1.2em;
            color: #666;
            font-weight: 600;
        }
        
        .analysis-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: 800;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .analysis-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .analysis-item h4 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .analysis-item p {
            color: #666;
            line-height: 1.6;
        }
        
        .strength {
            border-left-color: #4cd964;
        }
        
        .weakness {
            border-left-color: #ff4757;
        }
        
        .suggestion {
            border-left-color: #667eea;
        }
        
        .new-bio {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 25px;
            border-radius: 12px;
            margin-top: 15px;
            position: relative;
        }
        
        .new-bio-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: #5568d3;
        }
        
        .error {
            background: #ffe0e0;
            color: #c33;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .ai-badge {
            display: inline-block;
            padding: 5px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .profile-stats {
                justify-content: center;
            }
            
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Farcaster Profile Optimizer</h1>
            <p>AI-powered analysis to make your profile stand out</p>
        </div>
        
        <div class="card search-section">
            <h2 style="margin-bottom: 25px;">Enter your Farcaster username</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="username (without @)" 
                />
                <button class="btn" onclick="analyzeProfile()" id="analyzeBtn">
                    Analyze Profile
                </button>
            </div>
            <div class="error" id="error"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Fetching profile data...</div>
            </div>
        </div>
        
        <div class="profile-section" id="results">
            <div class="card">
                <div class="profile-header">
                    <img id="avatar" class="profile-avatar" alt="Profile" />
                    <div class="profile-info">
                        <div class="profile-name" id="displayName"></div>
                        <div class="profile-username" id="usernameDisplay"></div>
                        <div class="profile-bio" id="currentBio"></div>
                        <div class="profile-stats">
                            <div class="stat">
                                <div class="stat-value" id="followers">0</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="following">0</div>
                                <div class="stat-label">Following</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="casts">0</div>
                                <div class="stat-label">Casts</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="score-card">
                    <div class="score-value" id="overallScore">-</div>
                    <div class="score-label">Overall Profile Score</div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">
                        ✨ Strengths
                        <span class="ai-badge">AI POWERED</span>
                    </h3>
                    <div id="strengths"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">
                        ⚠️ Areas for Improvement
                    </h3>
                    <div id="weaknesses"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">
                        💡 AI Suggestions
                    </h3>
                    <div id="suggestions"></div>
                </div>
                
                <div class="analysis-section">
                    <h3 class="section-title">
                        ✍️ Improved Bio Suggestion
                    </h3>
                    <div class="new-bio">
                        <div class="new-bio-text" id="newBio"></div>
                        <button class="copy-btn" onclick="copyBio()">📋 Copy Bio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyAgULSkTkQiu-HGkYehn0-aRTOEeMkpV1s';
        const OPENROUTER_API_KEY = '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';
        
        let currentUser = null;
        let currentCasts = null;
        
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeProfile();
        });
        
        async function analyzeProfile() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            document.getElementById('error').classList.remove('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('loading').classList.add('show');
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                updateLoadingText('Fetching profile data...');
                currentUser = await fetchUserProfile(username);
                
                updateLoadingText('Analyzing recent casts...');
                currentCasts = await fetchUserCasts(currentUser.fid);
                
                displayProfile(currentUser);
                
                updateLoadingText('AI is analyzing your profile...');
                await analyzeWithAI(currentUser, currentCasts);
                
                document.getElementById('loading').classList.remove('show');
                document.getElementById('results').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.remove('show');
                showError(error.message || 'Failed to analyze profile. Please try again.');
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        async function fetchUserProfile(username) {
            try {
                const corsProxy = 'https://corsproxy.io/?';
                const apiUrl = `https://api.warpcast.com/v2/user-by-username?username=${username}`;
                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                
                if (!response.ok) throw new Error('User not found');
                
                const data = await response.json();
                
                if (!data.result || !data.result.user) {
                    throw new Error('User not found');
                }
                
                return data.result.user;
            } catch (error) {
                throw new Error('Failed to fetch user profile. Please check the username.');
            }
        }
        
        async function fetchUserCasts(fid) {
            try {
                const corsProxy = 'https://corsproxy.io/?';
                const apiUrl = `https://api.warpcast.com/v2/casts?fid=${fid}&limit=10`;
                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                
                if (!response.ok) return [];
                
                const data = await response.json();
                return data.result?.casts || [];
            } catch (error) {
                console.error('Failed to fetch casts:', error);
                return [];
            }
        }
        
        function displayProfile(user) {
            document.getElementById('avatar').src = user.pfp.url;
            document.getElementById('displayName').textContent = user.displayName;
            document.getElementById('usernameDisplay').textContent = '@' + user.username;
            document.getElementById('currentBio').textContent = user.profile.bio.text || 'No bio';
            document.getElementById('followers').textContent = formatNumber(user.followerCount);
            document.getElementById('following').textContent = formatNumber(user.followingCount);
            
            const castCount = user.profile?.bio?.mentions?.length || 0;
            document.getElementById('casts').textContent = formatNumber(castCount);
        }
        
        async function analyzeWithAI(user, casts) {
            const prompt = `You are a Farcaster profile optimization expert. Analyze this profile and provide detailed feedback.

Profile Information:
- Display Name: ${user.displayName}
- Username: @${user.username}
- Bio: "${user.profile.bio.text || 'No bio'}"
- Followers: ${user.followerCount}
- Following: ${user.followingCount}
- Follower/Following Ratio: ${(user.followerCount / user.followingCount).toFixed(2)}

Recent Casts (${casts.length}):
${casts.slice(0, 5).map((c, i) => `${i+1}. "${c.text}" (${c.reactions.count} reactions, ${c.replies.count} replies)`).join('\n')}

Please provide:
1. An overall score (0-100)
2. 3 key strengths
3. 3 areas for improvement
4. 5 specific actionable suggestions
5. A rewritten, optimized bio (max 160 characters)

Format your response as JSON:
{
  "score": 75,
  "strengths": ["strength 1", "strength 2", "strength 3"],
  "weaknesses": ["weakness 1", "weakness 2", "weakness 3"],
  "suggestions": ["suggestion 1", "suggestion 2", "suggestion 3", "suggestion 4", "suggestion 5"],
  "newBio": "Your optimized bio here"
}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    const jsonMatch = text.match(/\{[\s\S]*\}/);
                    
                    if (jsonMatch) {
                        const analysis = JSON.parse(jsonMatch[0]);
                        displayAnalysis(analysis);
                    } else {
                        throw new Error('Invalid response format');
                    }
                } else {
                    throw new Error('No response from AI');
                }
            } catch (error) {
                console.error('AI Analysis Error:', error);
                displayFallbackAnalysis(user, casts);
            }
        }
        
        function displayAnalysis(analysis) {
            document.getElementById('overallScore').textContent = analysis.score || 75;
            
            const strengthsHTML = analysis.strengths.map(s => `
                <div class="analysis-item strength">
                    <h4>✅ ${s.split(':')[0] || 'Strength'}</h4>
                    <p>${s.split(':')[1] || s}</p>
                </div>
            `).join('');
            document.getElementById('strengths').innerHTML = strengthsHTML;
            
            const weaknessesHTML = analysis.weaknesses.map(w => `
                <div class="analysis-item weakness">
                    <h4>⚠️ ${w.split(':')[0] || 'Improvement Area'}</h4>
                    <p>${w.split(':')[1] || w}</p>
                </div>
            `).join('');
            document.getElementById('weaknesses').innerHTML = weaknessesHTML;
            
            const suggestionsHTML = analysis.suggestions.map(s => `
                <div class="analysis-item suggestion">
                    <h4>💡 Action Item</h4>
                    <p>${s}</p>
                </div>
            `).join('');
            document.getElementById('suggestions').innerHTML = suggestionsHTML;
            
            document.getElementById('newBio').textContent = analysis.newBio;
        }
        
        function displayFallbackAnalysis(user, casts) {
            const ratio = user.followerCount / user.followingCount;
            const score = Math.min(100, Math.round(50 + ratio * 10 + (casts.length * 2)));
            
            document.getElementById('overallScore').textContent = score;
            
            const analysis = {
                strengths: [
                    "Active presence: You have a good number of followers",
                    "Engagement: Your follower ratio shows good network quality",
                    "Consistency: You're posting regular content"
                ],
                weaknesses: [
                    "Bio optimization: Your bio could be more descriptive and engaging",
                    "Profile picture: Consider using a high-quality, professional image",
                    "Content variety: Try diversifying your content topics"
                ],
                suggestions: [
                    "Add relevant keywords to your bio to improve discoverability",
                    "Include a call-to-action in your bio",
                    "Post during peak hours (2-4 PM UTC) for better engagement",
                    "Engage more with other users' content to grow your network",
                    "Use hashtags strategically in your casts"
                ],
                newBio: `${user.displayName} | ${user.profile.bio.text ? user.profile.bio.text.substring(0, 100) : 'Builder, creator, and thought leader'} | Follow for insights 🚀`
            };
            
            displayAnalysis(analysis);
        }
        
        function copyBio() {
            const bioText = document.getElementById('newBio').textContent;
            navigator.clipboard.writeText(bioText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
    </script>
</body>
</html>
