<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster Profile Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .credit {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.95em;
            opacity: 0.85;
        }

        .credit a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        .credit a:hover {
            text-decoration: underline;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .loading.active {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .results {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.6s ease-out;
        }

        .results.active {
            display: block;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .profile-info h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #666;
            margin-bottom: 3px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .score-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .score-excellent {
            background: #10b981;
            color: white;
        }

        .score-good {
            background: #3b82f6;
            color: white;
        }

        .score-fair {
            background: #f59e0b;
            color: white;
        }

        .score-poor {
            background: #ef4444;
            color: white;
        }

        .analysis-section {
            margin-bottom: 25px;
        }

        .analysis-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analysis-list {
            list-style: none;
        }

        .analysis-list li {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .strength-item {
            border-left-color: #10b981;
        }

        .warning-item {
            border-left-color: #f59e0b;
        }

        .suggestion-item {
            border-left-color: #3b82f6;
        }

        .improved-bio {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            margin-bottom: 15px;
            position: relative;
        }

        .improved-bio p {
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Profile Optimizer</h1>
            <p>AI-powered Farcaster profile analysis</p>
        </div>

        <div class="credit">
            ✨ Created by: <a href="https://warpcast.com/paypaleth.eth" target="_blank">paypaleth.eth</a>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="username">Farcaster Username</label>
                <input type="text" id="username" placeholder="Enter username (e.g., dwr.eth)" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="apiKey">OpenRouter API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key" autocomplete="off">
            </div>
            <button class="analyze-btn" onclick="analyzeProfile()">Analyze Profile ✨</button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching profile data...</p>
        </div>

        <div class="results" id="results">
            <div class="profile-header">
                <img class="profile-avatar" id="profileAvatar" src="" alt="Profile">
                <div class="profile-info">
                    <h2 id="profileName"></h2>
                    <p id="profileUsername"></p>
                    <p id="profileBio"></p>
                </div>
            </div>

            <div class="profile-stats">
                <div class="stat-card">
                    <h3 id="followersCount">0</h3>
                    <p>Followers</p>
                </div>
                <div class="stat-card">
                    <h3 id="followingCount">0</h3>
                    <p>Following</p>
                </div>
                <div class="stat-card">
                    <h3><span class="score-badge" id="scoreBadge">-</span></h3>
                    <p>Profile Score</p>
                </div>
            </div>

            <div class="analysis-section">
                <h3>✨ Strengths</h3>
                <ul class="analysis-list" id="strengthsList"></ul>
            </div>

            <div class="analysis-section">
                <h3>⚠️ Areas to Improve</h3>
                <ul class="analysis-list" id="warningsList"></ul>
            </div>

            <div class="analysis-section">
                <h3>💡 Suggestions</h3>
                <ul class="analysis-list" id="suggestionsList"></ul>
            </div>

            <div class="analysis-section">
                <h3>✍️ Improved Bio</h3>
                <div class="improved-bio">
                    <p id="improvedBio"></p>
                </div>
                <button class="copy-btn" onclick="copyBio()">📋 Copy Bio</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تعریف تابع به صورت global
            window.analyzeProfile = async function() {
                const username = document.getElementById('username').value.trim();
                const apiKey = document.getElementById('apiKey').value.trim();
                const errorMessage = document.getElementById('errorMessage');
                const loading = document.getElementById('loading');
                const results = document.getElementById('results');

                // Reset states
                errorMessage.classList.remove('active');
                errorMessage.textContent = '';
                results.classList.remove('active');

                // Validation
                if (!username) {
                    showError('Please enter a username');
                    return;
                }

                if (!apiKey) {
                    showError('Please enter your OpenRouter API key');
                    return;
                }

                // Show loading
                loading.classList.add('active');

                try {
                    // Fetch profile data
                    const profileData = await fetchFarcasterProfile(username);
                    
                    if (!profileData) {
                        throw new Error('Profile not found');
                    }

                    // Analyze with AI
                    const analysis = await analyzeWithAI(profileData, apiKey);

                    // Display results
                    displayResults(profileData, analysis);

                } catch (error) {
                    showError(error.message || 'An error occurred. Please try again.');
                } finally {
                    loading.classList.remove('active');
                }
            }

            async function fetchFarcasterProfile(username) {
                const cleanUsername = username.replace('@', '');
                const url = `https://api.neynar.com/v2/farcaster/user/by_username?username=${cleanUsername}`;
                
                const response = await fetch(url, {
                    headers: {
                        'accept': 'application/json',
                        'api_key': 'NEYNAR-API-KEY'
                    }
                });

                if (!response.ok) {
                    throw new Error('Profile not found');
                }

                const data = await response.json();
                return data.user;
            }

            async function analyzeWithAI(profileData, apiKey) {
                const prompt = `Analyze this Farcaster profile and provide detailed feedback:

Profile Data:
- Username: ${profileData.username}
- Display Name: ${profileData.display_name}
- Bio: ${profileData.profile.bio.text || 'No bio'}
- Followers: ${profileData.follower_count}
- Following: ${profileData.following_count}

Please provide:
1. A profile score (0-100)
2. 3-5 strengths
3. 3-5 areas to improve
4. 3-5 specific suggestions
5. An improved bio (max 160 characters, engaging and professional)

Format your response as JSON:
{
  "score": number,
  "strengths": [string],
  "improvements": [string],
  "suggestions": [string],
  "improvedBio": string
}`;

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'Farcaster Profile Optimizer'
                    },
                    body: JSON.stringify({
                        model: 'anthropic/claude-3.5-sonnet',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        response_format: { type: 'json_object' }
                    })
                });

                if (!response.ok) {
                    throw new Error('AI analysis failed. Check your API key.');
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                return JSON.parse(content);
            }

            function displayResults(profileData, analysis) {
                // Profile header
                document.getElementById('profileAvatar').src = profileData.pfp_url;
                document.getElementById('profileName').textContent = profileData.display_name;
                document.getElementById('profileUsername').textContent = `@${profileData.username}`;
                document.getElementById('profileBio').textContent = profileData.profile.bio.text || 'No bio';

                // Stats
                document.getElementById('followersCount').textContent = formatNumber(profileData.follower_count);
                document.getElementById('followingCount').textContent = formatNumber(profileData.following_count);

                // Score
                const scoreBadge = document.getElementById('scoreBadge');
                scoreBadge.textContent = analysis.score;
                scoreBadge.className = 'score-badge ' + getScoreClass(analysis.score);

                // Strengths
                const strengthsList = document.getElementById('strengthsList');
                strengthsList.innerHTML = '';
                analysis.strengths.forEach(strength => {
                    const li = document.createElement('li');
                    li.className = 'strength-item';
                    li.textContent = strength;
                    strengthsList.appendChild(li);
                });

                // Improvements
                const warningsList = document.getElementById('warningsList');
                warningsList.innerHTML = '';
                analysis.improvements.forEach(improvement => {
                    const li = document.createElement('li');
                    li.className = 'warning-item';
                    li.textContent = improvement;
                    warningsList.appendChild(li);
                });

                // Suggestions
                const suggestionsList = document.getElementById('suggestionsList');
                suggestionsList.innerHTML = '';
                analysis.suggestions.forEach(suggestion => {
                    const li = document.createElement('li');
                    li.className = 'suggestion-item';
                    li.textContent = suggestion;
                    suggestionsList.appendChild(li);
                });

                // Improved bio
                document.getElementById('improvedBio').textContent = analysis.improvedBio;

                // Show results
                document.getElementById('results').classList.add('active');
                
                // Scroll to results
                setTimeout(() => {
                    document.getElementById('results').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }, 100);
            }

            function getScoreClass(score) {
                if (score >= 80) return 'score-excellent';
                if (score >= 60) return 'score-good';
                if (score >= 40) return 'score-fair';
                return 'score-poor';
            }

            function formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                }
                if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }

            function showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.classList.add('active');
            }

            window.copyBio = function() {
                const bioText = document.getElementById('improvedBio').textContent;
                navigator.clipboard.writeText(bioText).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '✓ Copied!';
                    btn.classList.add('copied');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
